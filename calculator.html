<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta name="description" content="Simple calculator develope by Fernando Ferreira">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet"> 
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="calculator">
        <h1>Calculator</h1>
        <p id="result"></p>
        <table>
          <tr>
            <td>   
              <button class="btn" onclick="clean()">C</button>
            </td>
            <td>
              <button class="btn" onclick="back()"><</button>
            </td>
            <td>
              <button class="btn" onclick="insert('/')">/</button>
            </td>
            <td>
              <button class="btn" onclick="insert('*')">X</button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="btn" onclick="insert('7')">7</button>
            </td>
            <td>
              <button class="btn" onclick="insert('8')">8</button>
            </td>
            <td>
              <button class="btn" onclick="insert('9')">9</button>
            </td>
            <td>
              <button class="btn" onclick="insert('-')">-</button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="btn" onclick="insert('4')">4</button>
            </td>
            <td>
              <button class="btn" onclick="insert('5')">5</button>
            </td>
            <td>
              <button class="btn" onclick="insert('6')">6</button>
            </td>
            <td>
              <button class="btn" onclick="insert('+')">+</button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="btn" onclick="insert('1')">1</button>
            </td>
            <td>
              <button class="btn" onclick="insert('2')">2</button>
            </td>
            <td>
              <button class="btn" onclick="insert('3')">3</button>
            </td>
            <td rowspan='2'>
              <button class="btn" id="iqual" onclick="calculator()"> =</button>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button class="btn" id="zero" onclick="insert('0')">0</button>
            </td>
            <td>
              <button class="btn" onclick="insert('.')">.</button>
            </td>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <script>
        function insert(num) {
           var number = document.getElementById('result').innerHTML
           document.getElementById('result').innerHTML = number + num
        }

        function clean() {
            document.getElementById('result').innerHTML = ''
        }

        function back() {
            var result = document.getElementById('result').innerHTML
            document.getElementById('result').innerHTML = result.substring(0, result.length -1)
        }

        function calculator() {
            var result = document.getElementById('result').innerHTML

            if(result) {
                document.getElementById('result').innerHTML = eval(result)
            }
                else {
                    document.getElementById('result').innerHTML = 'Erro'
                }
        }
    </script>
  </body>
</html>
